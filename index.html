<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 심리 테스트 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>종합 심리 테스트 웹사이트</h1>
        <p>다양한 심리 테스트를 통해 자신의 상태를 알아보세요!</p>
        
        <div class="test-links">
            <div class="test-card">
                <h2>스트레스 테스트</h2>
                <p>현재 스트레스 정도를 확인할 수 있는 테스트입니다.</p>
                <a href="https://sumin698.github.io/sumin/" target="_blank">스트레스 테스트 바로가기</a>
            </div>
            <div class="test-card">
                <h2>우울증 테스트</h2>
                <p>현재 우울증 상태를 파악할 수 있는 테스트입니다.</p>
                <a href="https://sumin698.github.io/sumin1/" target="_blank">우울증 테스트 바로가기</a>
            </div>
        </div>
    </div>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
}

h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    color: #555;
}

.test-links {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}

.test-card {
    background-color: #fdfdfd;
    border: 1px solid #e0e0e0;
    padding: 20px;
    border-radius: 8px;
    width: 45%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

.test-card h2 {
    font-size: 1.5em;
    color: #222;
    margin-bottom: 10px;
}

.test-card p {
    font-size: 1em;
    color: #666;
    margin-bottom: 15px;
}

a {
    text-decoration: none;
    color: white;
    background-color: #3498db;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 1em;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #2980b9;
}
</style>
